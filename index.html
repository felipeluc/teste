<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Venda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Finalizar Venda</h1>
    
    <label for="numeroCliente">WhatsApp do Cliente:</label>
    <input type="text" id="numeroCliente" placeholder="Ex: 5599999999999">

    <label for="valorVenda">Valor da Venda:</label>
    <input type="text" id="valorVenda" placeholder="Ex: 120.00">

    <label for="descricao">Descrição da Venda:</label>
    <input type="text" id="descricao" placeholder="Ex: Camiseta preta GG">

    <button onclick="enviarComprovante()">Finalizar Venda</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
